<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="recipe.css">
</head>
<body onload="getRecipe()">

    <header>
        <h1>üçΩ Delicious Recipes</h1>
        <p>Find your next favorite dish</p>
    </header>

    <div id="searchbox">
        <input type="text" class="search-input" id="search_input" 
               placeholder="Search recipes..." onkeyup="filterByName()">
    </div>

    <div id="result" class="recipe-container"></div>

    <!-- Modal for Recipe Details -->
    <div id="recipeModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-img" src="" alt="">
            <h3>Ingredients</h3>
            <ul id="modal-ingredients"></ul>
            <h3>Instructions</h3>
            <p id="modal-instructions"></p>
        </div>
    </div>

    <footer>
        <p>Made with ‚ù§Ô∏è by Sagnik</p>
    </footer>

    <script src="recipe.js"></script>
</body>
</html>
